{% extends 'base.html'%}
{% block content %}
  <div class="container my-3">
    <div class="col">
      <h2 class="border-bottom py-2">컬럼 변경</h2>
      <form class="my-3" method="post">
        <div class="form-group col-md-6">
          <label for="eng_nm">컬렴명(영어)</label>
          <input type="text" class="form-control" name="eng_nm" id="eng_nm" value="{{ form.eng_nm.value|default_if_none:'' }}"/>
        </div>

        <div class="form-group  col-md-6">
          <label for="kor_nm">컬럼명(한글)</label>
          <input type="text" class="form-control" name="kor_nm" id="kor_nm" value="{{ form.kor_nm.value|default_if_none:'' }}"/>
        </div>

        <div class="form-group  col-md-6">
          <label for="data_type">데이터 타입</label>
          {% if form.data_type.value %}
            <input type="text" class="form-control" name="data_type" id="data_type" value="{{ form.data_type.value|default_if_none:'' }}" readonly="readonly"/>
          {% else %}
            <input type="text" class="form-control" name="data_type" id="data_type" value="{{ form.data_type.value|default_if_none:'' }}"/>
          {% endif %}
        </div>

        <input type="submit" value="변경" class="btn btn-primary"/>
        <a href="{% url 'table:table_detail' table_id %}" class="btn btn-primary">취소</a>
      </form>

    </div>
  </div>
{% endblock %}
