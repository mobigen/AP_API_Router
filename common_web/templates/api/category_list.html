{% extends 'base.html'%}
{% block content %}
  <div class="container my-3">
    <div class="container my-3">

      <h2 class="border-bottom py-2">
        <a href="{% url 'api:create_category' %}" class="btn btn-primary">카테고리 생성</a>
      </h2>
      <table class="table table-bordered">
        <thead>
          <tr class="thead-dark">
            <th>카테고리명</th>
            <th>IP</th>
            <th>수정</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody>
          {% if category_list %}
            {% for category in category_list %}
              <tr>
                <td>{{ category.nm }}</td>
                <td>{{ category.ip_adr }}</td>
                <td>
                  <a href="{% url 'api:update_category' category.nm %}">수정</a>
                </td>
                <td>
                  <a onclick="return confirm('<{{ category.nm }}>를 정말 삭제하시겠습니까?');" href="{% url 'api:delete_category' category.nm %}">삭제</a>
                </td>
              </tr>
            {% endfor %}
          {% else %}
            <tr>
              <td colsapn="3">등록된 카테고리가 없습니다.</td>
            </tr>
          {% endif %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
